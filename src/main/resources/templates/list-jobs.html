<html xmlns:th="http://www.thymeleaf.org/" lang="en-us">
<head th:replace="~{fragments :: head}">
    <title></title></head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
    <div th:fragment="jobTable(jobs)">

        <table class="job-listing" th:each="job : ${jobs}">
            <tr><th>ID</th><td th:text="${job.id}"></td></tr>
            <tr><th>Name</th><td th:text="${job.name}"></td></tr>
            <tr><th>Employer</th><td th:text="${job.employer.value}"></td></tr>
            <tr><th>Location</th><td th:text="${job.location.value}"></td></tr>
            <tr><th>Position Type</th><td th:text="${job.positionType.value}"></td></tr>
            <tr><th>Core Competency</th><td th:text="${job.coreCompetency.value}"></td></tr>
