<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
<table class="job-listing">
  <th:block th:each="job : ${jobs}">
    <tr><th>ID</th><td> <th: text="${job.id}"></th:text></td></tr>
    <tr><th>Name</th><td th: text="${job.name}"></td></tr>
<tr><th>Employer</th><td th:text="${job.employer.value}"></td></tr>
        <tr><th>Location</th><td th:text="${job.location.value}"></td></tr>
        <tr><th>Position Type</th><td th:text="${job.positionType.value}"></td></tr>
        <tr><th>Core Competency</th><td th:text="${job.coreCompetency.value}"></td></tr>
  </th:block>
</table>
</div>

</body>
</html>
